{% extends 'home.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% block content %}
<h3 align="center"><u>Welcome to Login Page</u></h3>
<form method="post" align="center" action="{% url 'login' %}">
    {% csrf_token %}
   {% for field in form %}
      {{ field.label }}
       {{ field }}
    <br><br>
    {% endfor %}
    <input type="submit" value="Login">
</form>
{% endblock %}
</body>
</html>
